<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Login page</title>
    
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12 w-full max-w-4xl mx-auto">
            <div class="col-span-4"></div> <!-- Empty column to create space on the left -->
            <div class="col-span-4"> 
                <div class="block p-6 border-t-4 border-green-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                   
                    <!-- message here-->
                     <div data-th-replace="(~{message::messagebox})"></div>

                     
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...</p>
                    
                    <!-- this is form -->
                    <form
                     method="post"
                     th-action="@{'/authenticate'}"
                     class="mt-5"
                    
                     >
                        
                        
                        

                        <!-- username field -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input  name="email" type="email" id="email"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                          
                          <!--  <p 
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                            class="text-red-600 px-1 py-2"></p> -->
                        
                        
                        </div>
                        
                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                            <input  name="password" type="password" id="password"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your password" required />
                         
                         <!--   <p 
                            data-th-if="${#fields.hasErrors('password')}"
                            data-th-errors="*{password}"
                            class="text-red-600 px-1 py-2">Name is required</p> -->
                        
                       
                        </div>

                     
                        <!-- Buttons -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit" class="px-3 py-2 rounded bg-blue-700 hover:bg-blue-800 text-white">Login</button>
                            <button type="reset" class="px-3 py-2 rounded bg-red-700 hover:bg-red-800 text-white">Reset</button>    
                        </div>
                    </form> <!-- Moved the closing </form> tag here -->
                </div> 
            </div>
            <div class="col-span-3"></div> <!-- Empty column to create space on the right -->
        </div>

    </div>
    <script>
        console.log("login page");
    </script>
</body>
</html>
